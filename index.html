<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online QR Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online QR Code Generator with live preview and download.">

    <link rel="stylesheet" href="style.css">

    <!-- QR Code Library (REQUIRED) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <header>
        <img src="logo.png" alt="Brand Logo" class="logo">
        <h1>Online QR Code Generator</h1>
        <p>Create and download QR codes instantly</p>
    </header>

    <main>
        <div class="card">
            <input type="text" id="qrText" placeholder="Enter text or URL">
            <button onclick="generateQR()">Generate QR Code</button>

            <div id="qrResult" style="display: flex; justify-content: center;"></div>
            
            <a id="downloadBtn" download="qr-code.png">Download QR Code</a>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Your Brand Name</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
